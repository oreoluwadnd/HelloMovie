name: React CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        working-directory: Frontend/HelloMovies
        run: npm ci

      - name: Run tests
        working-directory: Frontend/HelloMovies
        run: npm run test
